<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Micromacione 1994</title>
    <script src="script.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <style>
        body{ background-color: black; color: #fff;}
    </style>

    <script>
        function inFullScreen(){
            document
            .getElementById("game")
            .requestFullscreen();
        }
    </script>
</head>
<body>


    <div class="text-center mt-5">
        <h3>Micromaciome 1993</h3>
        <canvas id="game" class="mt-2"></canvas>
        <div>
            <button class="btn btn-secondary mt-3" onclick="inFullScreen()">Fullscreen</button>
        </div>
    </div>

    <canvas style="display: none;" id="hidden_canvas"></canvas>
    
</body>
</html>
